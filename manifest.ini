[info]
name: OMEMO Mod
short_name: omemo
version: 2.7.15.1
description: OMEMO is an XMPP Extension Protocol (XEP) for secure multi-client end-to-end encryption based on Axolotl and PEP. You need to install some dependencies, detailed in the installation instructions for your system in the GitLab wiki.

  This is a ** MODIFIED ** version of the official OMEMO plugin for Gajim that exposes the `unacknowledged message count` as a user configurable value.
  Get more information by accessing the "homepage" bellow or reading the included REAME.md
